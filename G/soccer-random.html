
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Random - Your Game Site</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <a href="/">
                    <i class="fas fa-gamepad"></i>
                    <h1>Your Game Site</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/popular">Popular</a>
                <a href="/categories">Categories</a>
            </div>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-frame-wrapper">
            <iframe id="game-frame" src="/G/SoccerRandom.html" frameborder="0" scrolling="no"></iframe>
            <button id="fullscreen-btn" title="Fullscreen">
                <i class="fas fa-expand"></i>
            </button>
        </div>
        
        <div class="game-info-bar">
            <img id="game-thumbnail" src="/GameImgs/SoccerRandom.jfif" alt="Soccer Random">
            <div class="game-details">
                <h1 class="game-title">Soccer Random</h1>
                <p class="game-creator">by RHM Interactive</p>
                <div class="game-categories">
                    <span class="category-tag">Sports</span><span class="category-tag">Arcade</span>
                </div>
            </div>
        </div>

        <div class="similar-games">
            <h2>Similar Games</h2>
            <div class="similar-games-grid">
                
                    <a href="/games/2-minute-football.html" class="similar-game-card">
                        <img src="/GameImgs/2-minute-football.png" alt="2 minute football">
                        <div class="similar-game-info">
                            <h3>2 minute football</h3>
                            <p>by igamebank</p>
                        </div>
                    </a>
                
                    <a href="/games/boxing-random.html" class="similar-game-card">
                        <img src="/GameImgs/BoxingRandom.jfif" alt="Boxing Random">
                        <div class="similar-game-info">
                            <h3>Boxing Random</h3>
                            <p>by RHM Interactive</p>
                        </div>
                    </a>
                
                    <a href="/games/basketball-bros.html" class="similar-game-card">
                        <img src="/GameImgs/basketballstars.jpg" alt="Basketball Bros">
                        <div class="similar-game-info">
                            <h3>Basketball Bros</h3>
                            <p>by Mad Puffers</p>
                        </div>
                    </a>
                
                    <a href="/games/table-tennis-world-tour.html" class="similar-game-card">
                        <img src="/GameImgs/TableTennisWorldTour.jfif" alt="Table Tennis World Tour">
                        <div class="similar-game-info">
                            <h3>Table Tennis World Tour</h3>
                            <p>by Yakuto</p>
                        </div>
                    </a>
                
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const gameFrame = document.getElementById('game-frame');
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) {
                gameFrame.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
